#{extends 'Secure/layout.html' /}

<div id="login">


	<h1>&{'secure.title'}</h1>

	#{form @authenticate(), class:"form-signin"}

	#{if flash.error}
	<p class="error">
		&{flash.error}
	</p>
	#{/if}
	#{if flash.success}
	<p class="success">
		&{flash.success}
	</p>
	#{/if}

	<h2 class="form-signin-heading">Please log in</h2>

	<p id="username-field">
		<label for="username" ></label>
		<input type="text" name="username" id="username" class="form-control" placeholder="Email address"
			   required autofocus value="${flash.username}" />
	</p>
	<p id="password-field">
		<label for="password"></label>
		<input type="password" name="password" id="password" class="form-control" placeholder="Password" required value="" />
	</p>
	<p id="remember-field">
		<input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} />
		<label for="remember">&{'secure.remember'}</label>
	</p>
	<p id="signin-field">
		<input class="btn btn-lg btn-primary btn-block" type="submit" id="signin" value="&{'secure.signin'}" />
	</p>
	#{/form}
